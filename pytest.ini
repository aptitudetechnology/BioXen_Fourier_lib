[pytest]
# Pytest configuration for PyCWT-mod API tests

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = server/tests

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    hardware: marks tests requiring hardware (FPGA, GPU)
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    benchmark: marks tests for performance benchmarking

# Output
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --cov=server
    --cov-report=html
    --cov-report=term-missing
    --cov-branch

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Timeout
timeout = 300
timeout_method = thread

# Coverage
[coverage:run]
source = server
omit = 
    server/tests/*
    */site-packages/*
    */distutils/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod

[coverage:html]
directory = server/tests/htmlcov
